<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Backbone.js Todo</title>
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="js/lib/namespace.js"></script>
	<script type="text/javascript" src="js/vendors/modernizr/modernizr.js"></script>
	<script type="text/javascript" src="js/vendors/underscore/underscore.js"></script>
	<script type="text/javascript" src="js/vendors/jquery/jquery.js"></script>
	<script type="text/javascript" src="js/vendors/jquery/jquery.easing.js"></script>
	<script type="text/javascript" src="js/vendors/jquery/jquery.animate-enhanced.js"></script>
	<script type="text/javascript" src="js/vendors/backbone/backbone.js"></script>
	<script type="text/javascript" src="js/vendors/handlebars/handlebars.js"></script>
</head>
<body>
	<script type="text/x-handlebars-template" id="todo-panel-template">
		<div id="panel-wrapper">
			<input type="text" name="title" value="{{title}}">
			<button>Done</button>
			<textarea name="description">{{description}}</textarea>
		</div>
	</script>
	<script type="text/x-handlebars-template" id="todo-item-template">
		<h3 class="date">{{formatDate date}}</h3>
		<h2>{{title}}</h2>
		<a href="#" class="icon-remove" title="Delete">Delete</a>
		{{#if incomplete}}<a href="#" class="icon-ok" title="Complete">Complete</a>{{/if}}
	</script>
	<script type="text/x-handlebars-template" id="todo-description-template">
		{{#if description}}
		<div class="todo-description-wrapper">
			{{description}}
		</div>
		{{/if}}
	</script>
	<script type="text/x-handlebars-template" id="todo-overview-template">
		<ul id="todo-counter">
			<li><em>Total:</em><span>{{getTotal this}}</span></li>
			<li><em>Complete:</em><span>{{getComplete this}}</span></li>
		</ul>
	</script>
	<section id="todo-viewport">
		<header>
			<h1>My Todo List</h1>
			<a href="#" id="add">+</a>
		</header>
		<article id="todo-panel">

		</article>
		<ol id="todo-list">

		</ol>
		<article id="todo-description">
			
		</article>
	</section>
	<section id="todo-overview">
		
	</section>
	<script type="text/javascript" src="js/todo.standalone.js"></script>
</body>
</html>
